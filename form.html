<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product review form for tech gadgets and accessories. Share your experience and help others make informed decisions.">
  <meta name="author" content="Prosper Anosike">
  <title>Product Review Form - WDD 131</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
    <p>Share your experience with our products and help fellow customers make better choices!</p>
  </header>

  <main>
    <form method="get" action="review.html">
      <fieldset>
        <legend>Product Information</legend>
        
        <div class="form-group">
          <label for="productName">Product Name <span class="required">*</span></label>
          <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="installDate">Installation Date <span class="required">*</span></label>
          <input type="date" id="installDate" name="installDate" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Your Rating</legend>
        
        <div class="form-group rating-group">
          <label>Overall Rating <span class="required">*</span></label>
          <div class="rating-options">
            <div class="rating-item">
              <input type="radio" id="rating1" name="rating" value="1" required>
              <label for="rating1">1 ‚òÜ</label>
            </div>
            <div class="rating-item">
              <input type="radio" id="rating2" name="rating" value="2" required>
              <label for="rating2">2 ‚òÜ</label>
            </div>
            <div class="rating-item">
              <input type="radio" id="rating3" name="rating" value="3" required>
              <label for="rating3">3 ‚òÜ</label>
            </div>
            <div class="rating-item">
              <input type="radio" id="rating4" name="rating" value="4" required>
              <label for="rating4">4 ‚òÜ</label>
            </div>
            <div class="rating-item">
              <input type="radio" id="rating5" name="rating" value="5" required>
              <label for="rating5">5 ‚òÜ</label>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Product Features</legend>
        
        <div class="form-group">
          <label>Which features did you find most useful?</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="durable" name="features" value="durable">
              <label for="durable">Durable</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="easyInstall" name="features" value="easy-installation">
              <label for="easyInstall">Easy Installation</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="energyEfficient" name="features" value="energy-efficient">
              <label for="energyEfficient">Energy Efficient</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="portable" name="features" value="portable">
              <label for="portable">Portable</label>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional Feedback</legend>
        
        <div class="form-group">
          <label for="writtenReview">Written Review</label>
          <textarea id="writtenReview" name="writtenReview" rows="6" placeholder="Tell us about your experience with this product (optional)"></textarea>
        </div>

        <div class="form-group">
          <label for="userName">Your Name</label>
          <input type="text" id="userName" name="userName" placeholder="Optional">
        </div>
      </fieldset>

      <div class="form-actions">
        <input type="submit" value="Submit Review">
      </div>
    </form>
  </main>

  <footer>
    <p>¬©<span id="currentyear"></span> Product Review System üåü Prosper Anosike üåç Nigeria</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
