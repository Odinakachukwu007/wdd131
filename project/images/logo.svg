<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#008751"/>
      <stop offset="100%" stop-color="#005a34"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#green)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFD700" stroke-width="4"/>
  
  <!-- White stripe (Nigerian flag inspiration) -->
  <rect x="50" y="30" width="100" height="140" fill="#ffffff" opacity="0.85" rx="8"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="60" r="4" fill="#008751" opacity="0.3"/>
  <circle cx="130" cy="60" r="4" fill="#008751" opacity="0.3"/>
  <circle cx="70" cy="140" r="4" fill="#008751" opacity="0.3"/>
  <circle cx="130" cy="140" r="4" fill="#008751" opacity="0.3"/>
  
  <!-- Palm tree trunk -->
  <rect x="97" y="80" width="6" height="45" fill="#6B4423" rx="2"/>
  
  <!-- Palm fronds -->
  <ellipse cx="100" cy="75" rx="22" ry="10" fill="#008751"/>
  <ellipse cx="100" cy="75" rx="10" ry="22" fill="#008751"/>
  <ellipse cx="85" cy="70" rx="15" ry="8" fill="#00A651" transform="rotate(-35 85 70)"/>
  <ellipse cx="115" cy="70" rx="15" ry="8" fill="#00A651" transform="rotate(35 115 70)"/>
  
  <!-- Sun rays -->
  <circle cx="100" cy="55" r="18" fill="url(#gold)" opacity="0.4"/>
  <circle cx="100" cy="55" r="10" fill="#FFD700" opacity="0.6"/>
  
  <!-- Main text -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#008751" text-anchor="middle">NAIJA</text>
  
  <!-- Subtitle -->
  <text x="100" y="162" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#008751" text-anchor="middle" opacity="0.8">STORIES &amp; SIGHTS</text>
  
  <!-- Decorative stars -->
  <circle cx="60" cy="145" r="2" fill="url(#gold)"/>
  <circle cx="140" cy="145" r="2" fill="url(#gold)"/>
  
  <!-- Corner accents -->
  <path d="M 55 35 Q 52 38 55 41" stroke="url(#gold)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 145 35 Q 148 38 145 41" stroke="url(#gold)" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
